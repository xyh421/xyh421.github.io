<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Neo Xu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Neo Xu</h1>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="projects.html" class="hover:text-blue-600">Projects</a>
        <a href="blog.html" class="hover:text-blue-600">Blog</a>
        <a href="contact.html" class="text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <section class="bg-blue-100 py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
    <p class="text-lg mb-4">Let's discuss how I can help with your testing needs</p>
  </section>

  <main class="max-w-4xl mx-auto p-6 space-y-16">
    <section id="contact-info">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
          <div class="text-blue-600 text-2xl mb-4">
            <i class="fas fa-envelope"></i>
          </div>
          <h4 class="font-semibold mb-2">Email</h4>
          <p class="text-gray-600">yuhui.xu@example.com</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
          <div class="text-blue-600 text-2xl mb-4">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h4 class="font-semibold mb-2">Location</h4>
          <p class="text-gray-600">Amsterdam, Netherlands</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
          <div class="text-blue-600 text-2xl mb-4">
            <i class="fas fa-globe"></i>
          </div>
          <h4 class="font-semibold mb-2">Availability</h4>
          <p class="text-gray-600">Open to EU Opportunities</p>
        </div>
      </div>
    </section>

    <section id="contact-form">
      <div class="bg-white p-8 rounded-lg shadow-sm">
        <h3 class="text-2xl font-semibold mb-6">Send a Message</h3>
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
            </div>
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="message" name="message" rows="6" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500"></textarea>
          </div>
          <button type="submit" class="w-full px-6 py-3 bg-blue-700 text-white rounded-lg hover:bg-blue-800">Send Message</button>
        </form>
      </div>
    </section>

    <section id="social-links">
      <div class="bg-white p-8 rounded-lg shadow-sm text-center">
        <h3 class="text-2xl font-semibold mb-6">Connect with Me</h3>
        <div class="flex justify-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-blue-600">
            <i class="fab fa-linkedin text-2xl"></i>
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600">
            <i class="fab fa-github text-2xl"></i>
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600">
            <i class="fab fa-twitter text-2xl"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-white text-center p-4 text-sm text-gray-500 border-t">
    Â© 2025 Neo Xu. All rights reserved.
  </footer>
</body>

</html>
